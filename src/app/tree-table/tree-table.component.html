<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

<div class="container mat-elevation-z8">
    <div class="table-container">
        <table mat-table
                [dataSource]="data" multiTemplateDataRows matSort>

                <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
                    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                </ng-container>

                <!-- <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef> Code </th>
                    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                </ng-container>

                <ng-container matColumnDef="text">
                    <th mat-header-cell *matHeaderCellDef> Text </th>
                    <td mat-cell *matCellDef="let element"> {{element.text}} </td>
                </ng-container> -->


                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"></tr>


                <ng-container matColumnDef="expText">
                    <th mat-header-cell *matHeaderCellDef> Text </th>
                    <td mat-cell *matCellDef="let element"> 
                        <button mat-icon-button>
                            <mat-icon class="mat-icon-rtl-mirror">
                                {{element.exp ? 'chevron_right' : 'expand_more'}}
                            </mat-icon>
                        </button>
                        
                        {{element.text}} 
                    </td>
                </ng-container>
            
              <tr mat-row *matRowDef="let row; columns: ['code','expText']; when: isExpand" (click)="expandClick(row)"> </tr>    








        </table>
    </div>
    <mat-paginator #paginator
            [length]="data.length"
            [pageIndex]="0"
            [pageSize]="5"
            [pageSizeOptions]="[5, 25, 50, 100, 250]">
        </mat-paginator>
</div>
