<mat-form-field>
    <input matInput (keyup)="filterChanged($event.target.value)" placeholder="Filter">
  </mat-form-field>

<div class="container mat-elevation-z8">
    <div class="loading-shade"
        *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
   </div>
    <div class="table-container">

        
        <table mat-table
                [dataSource]="data" >

                <!-- <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
                    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                </ng-container> -->

                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef > Code </th>
                    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                </ng-container>

                <ng-container matColumnDef="text">
                    <th mat-header-cell *matHeaderCellDef > Text </th>
                    <td [style.padding-left.px]="36 * element.level" mat-cell *matCellDef="let element" [innerHTML]="element.text | highlight: filterText"></td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"></tr>


                <ng-container matColumnDef="expText">
                    <th mat-header-cell *matHeaderCellDef> Text </th>
                    <td  [style.padding-left.px]="24 * element.level" mat-cell *matCellDef="let element" > 
                        <button mat-icon-button>
                                
                            <mat-icon class="mat-icon-rtl-mirror">
                                {{element.expanded ? 'expand_more': 'chevron_right'  }}
                            </mat-icon> 
                                 
                        </button>
                        
                        {{element.text}} 
                    </td>
                </ng-container>
            
              <tr mat-row *matRowDef="let row; columns: ['code','expText']; when: isExpand" (click)="expandClick(row)"> </tr>    








        </table>
    </div>
    <mat-paginator #paginator
            [length]="resultsLength"
            [pageIndex]="0"
            [pageSize]="5"
            [pageSizeOptions]="[5, 25, 50, 100, 250]">
        </mat-paginator>
</div>
