<mat-form-field>
  <input matInput (keyup)="filterChanged($event)" placeholder="Search" >
</mat-form-field>

<div>
    <button mat-raised-button (click)="datasource.hideAllRows()">Hide all columns</button>
    <button mat-raised-button (click)="datasource.expandAll()">Expand all columns</button>
    <button mat-raised-button (click)="datasource.collapseAll()">Collapse all columns</button>
    <button mat-raised-button (click)="datasource.getAncestors(1)">Get Ancestors</button>
</div>


<div class="container mat-elevation-z8">
  <div class="loading-shade"
      *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  
  <div class="table-container">

      
        <table mat-table
                [dataSource]="datasource" matSort >

                <ng-container matColumnDef="{{column.name}}" *ngFor="let column of columns">
                    <th [ngClass]="column.class" mat-header-cell 
                    *matHeaderCellDef mat-sort-header> 
                        {{column.displayName}} 
                    </th>
                    <td mat-cell *matCellDef="let row" 
                        
                        htPadding="{{column.expandButton ? row.level : null }}"
                        htPaddingIndent="{{column.expandButton ? column.indent : null }}">
                            
                        <button *ngIf="column.expandButton && row.hasChildren" mat-icon-button>        
                            <mat-icon class="mat-icon-rtl-mirror">
                                {{row.open ? 'expand_more': 'chevron_right'  }}
                            </mat-icon>
                        </button>
                        <span class="padding-block" *ngIf="column.expandButton && !row.hasChildren"></span>

                        
                         {{row[column.name]}} 
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr class="row-cells" (click)="toggle(row.id)"  
                    [@rowsAnimation] 
                    mat-row *matRowDef="let row; columns: columnsToDisplay;">
                </tr>

  </div>
        <mat-paginator #paginator
          [length]="resultsLength"
          [pageIndex]="0"
          [pageSize]="15"
          [pageSizeOptions]="[5, 10, 15,  25, 50, 100, 250]">
