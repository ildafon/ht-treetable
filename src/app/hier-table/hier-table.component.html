<mat-form-field class="search-class">
  <input matInput  type="text"  placeholder="Search" (keyup)="datasource.searchChanged($event)" 
   [(ngModel)]="datasource.search" (focus)="datasource.hideAllRows()" (blur)="datasource.showAllRows()">
   <button mat-button *ngIf="datasource.search" matSuffix mat-icon-button aria-label="Clear" (click)="datasource.search=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<div class="container mat-elevation-z8">
  <div class="loading-shade"
      *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  
  <div class="table-container">     
        <table mat-table
                [dataSource]="datasource" matSort >

                <ng-container matColumnDef="{{column.name}}" *ngFor="let column of columns">
                    <th [ngClass]="column.class" mat-header-cell 
                    *matHeaderCellDef mat-sort-header> 
                        {{column.displayName}} 
                    </th>
                    <td mat-cell *matCellDef="let row" 
                        
                        htPadding="{{column.expandButton ? row.level : null }}"
                        htPaddingIndent="{{column.expandButton ? column.indent : null }}">
                            
                        <button *ngIf="column.expandButton && row.hasChildren" mat-icon-button>        
                            <mat-icon class="mat-icon-rtl-mirror">
                                {{row.open ? 'expand_more': 'chevron_right'  }}
                            </mat-icon>
                        </button>
                        <span class="padding-block" *ngIf="column.expandButton && !row.hasChildren"></span>

                        <span [innerHTML]="row[column.name] | highlight: datasource.search"></span> 
                        
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr class="row-cells" (click)="toggle(row.id)"  
                    [@rowsAnimation] 
                    mat-row *matRowDef="let row; columns: columnsToDisplay;">
                </tr>
        </table>
  </div>
        <mat-paginator #paginator
          [length]="resultsLength"
          [pageIndex]="0"
          [pageSize]="15"
          [pageSizeOptions]="[5, 10, 15,  25, 50, 100, 250]">
        </mat-paginator>
</div>
