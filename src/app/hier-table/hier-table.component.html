<mat-form-field>
  <input matInput (keyup)="filterChanged($event)" placeholder="Search" >
</mat-form-field>

<div class="container mat-elevation-z8">
  <div class="loading-shade"
      *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="table-container">

      
        <table mat-table
                [dataSource]="data$" >

                <ng-container matColumnDef="{{column.name}}" *ngFor="let column of columns">
                    <th [className]="column.class" mat-header-cell *matHeaderCellDef> {{column.displayName}} </th>
                    <td [className]="column.class" mat-cell *matCellDef="let element">
                            
                        <button *ngIf="column.expandButton && !element.hidden" mat-icon-button>        
                            <mat-icon class="mat-icon-rtl-mirror">
                                {{element.open ? 'expand_more': 'chevron_right'  }}
                            </mat-icon>
                        </button>

                        
                         {{element[column.name]}} 
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr (click)="toggle(element.id)" mat-row *matRowDef="let element; columns: columnsToDisplay;"></tr>

                <tr class="row-cells" mat-row [@rowsAnimation]="" *matRowDef="let element; columns: columnsToDisplay;"></tr> -->



        </table>
  </div>
        <mat-paginator #paginator
          [length]="resultsLength"
          [pageIndex]="0"
          [pageSize]="5"
          [pageSizeOptions]="[5, 25, 50, 100, 250]">
        </mat-paginator>
</div>
