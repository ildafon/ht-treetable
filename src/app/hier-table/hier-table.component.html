<mat-form-field>
  <input matInput (keyup)="filterChanged($event)" placeholder="Search" >
</mat-form-field>

<div class="container mat-elevation-z8">
  <div class="loading-shade"
      *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
 </div>
  <div class="table-container">

      
      <table mat-table
              [dataSource]="data" >

              <ng-container matColumnDef="code">
                  <th class="code-column" mat-header-cell *matHeaderCellDef > Code </th>
                  <td mat-cell *matCellDef="let element"></td>
              </ng-container>

              <ng-container matColumnDef="text">
                  <th class="text-column" mat-header-cell *matHeaderCellDef > Text </th>
                  <td [style.padding-left.px]="24 * element.level" mat-cell *matCellDef="let element"></td>
              </ng-container>

              <ng-container matColumnDef="extend">
                  <th class="extend-column" mat-header-cell *matHeaderCellDef></th>
                  <td  class="extend-cell"  mat-cell *matCellDef="let element">
                      <button *ngIf="element.isExpandable" class="extend-button" [style.left.px]="24 * element.level - 36" mat-icon-button>                                
                          <mat-icon class="mat-icon-rtl-mirror">
                              {{element.expanded ? 'expand_more': 'chevron_right'  }}
                          </mat-icon>                         
                      </button>
                  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
              <tr class="row-cells" mat-row [@rowsAnimation]="" *matRowDef="let element; columns: columnsToDisplay;"
              (click)="expandClick(element)"></tr>



      </table>
  </div>
  <mat-paginator #paginator
          [length]="resultsLength"
          [pageIndex]="0"
          [pageSize]="5"
          [pageSizeOptions]="[5, 25, 50, 100, 250]">
      </mat-paginator>
</div>
